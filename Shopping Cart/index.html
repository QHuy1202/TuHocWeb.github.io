<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    <!-- Vùng chứa toàn bộ ứng dụng -->
    <div class="container">
        <header>
            <div class="title">PRODUCT LIST</div>
            <!-- Icon giỏ hàng với badge hiển thị số lượng -->
            <div class="icon-cart">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                </svg>
                <span>0</span><!-- Badge hiển thị số lượng sản phẩm -->
            </div>
        </header>
        <div class="listProduct">

        </div>
    </div>
    <!-- Tab giỏ hàng (ẩn ban đầu) -->
    <div class="cartTab">
        <h1>Shopping Cart</h1><!-- Tiêu đề giỏ hàng -->
        <div class="listCart"><!-- Danh sách sản phẩm trong giỏ -->
            
        </div>
        <!-- Các nút chức năng giỏ hàng -->
        <div class="btn">
            <button class="close">CLOSE</button><!-- Nút đóng giỏ hàng -->
            <button class="checkOut">Check Out</button><!-- Nút thanh toán -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
