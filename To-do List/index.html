<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List App - Easy Tutorials</title>
    <!-- Liên kết đến file CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Vùng chứa toàn bộ ứng dụng -->
    <div class="container">
        <div class="todo-app">
            <h2>To-do List <img src="images/note64px.png"></h2>
            <!-- Hàng chứa ô nhập và nút thêm -->
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <button onclick="addTask()">Add</button>
            </div>
            <!-- Danh sách các công việc -->
            <ul id="list-container">
                <!-- Các mục công việc sẽ được thêm vào đây bằng JavaScript -->
            </ul>
        </div>
    </div>
    <!-- Liên kết đến script xử lý logic -->
    <script src="script.js"></script>
</body>
</html>
